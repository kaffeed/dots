[bar/i3_top]
monitor = eDP-1
height = 35
lineheight = 4
dock = true
offset_x = 60
offset_y = 15
width = 100%

background = #228f8f8f
foreground = #ffffffff

spacing = 3

font-0 = LiberationMono:weight=200:size=9;0
font-1 = MaterialIcons:size=11;0
font-2 = FontAwesome:weight=200:size=10;0
font-3 = Termsynu:size=8;-1

padding_left = 2
padding_right = 2

modules-left = i3
modules-right = date

[bar/i3_top_hdmi]
monitor = HDMI-1
height = 35
lineheight = 4
dock = true
offset_x = 60
offset_y = 15
width = 100%

background = #228f8f8f
foreground = #ffffffff

spacing = 3

font-0 = LiberationMono:weight=200:size=9;0
font-1 = MaterialIcons:size=11;0
